<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            </nav>

            <!-- Menu Mobile-->
            <nav class="menu-mobile" id="menu-mobile">

        <main class="container hero py-5">
            <div class="flex-item-1 py-3">
                <h1>Nós somos

                    <a href="https://hotmart.com/pt-BR/club/onepush/products/507613/content/ROx6JXXyeD" class="ml-2 "><img src="svg/logo-tiktok.svg" alt="" onload="SVGInject(this)"></a>

            </div>
            <div class="flex-item-3 div-card py-4 px-5">

                <img src="svg/icons-youyube.svg" class="icon-yt-hero dropshadow" alt="" onload="SVGInject(this)">
                <img src="svg/icons-instagram.svg" class="icon-ig-hero dropshadow" alt="" onload="SVGInject(this)">
                <img src="svg/icons-spotify.svg" class="icon-spy-hero dropshadow" alt="" onload="SVGInject(this)">
